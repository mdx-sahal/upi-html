<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .order-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
        }

        .payment-section {
            text-align: center;
        }

        .upi-button {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .upi-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .payment-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-success {
            background: #d1edff;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sms-consent {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .consent-checkbox {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Demo Store</h1>
            <p>Secure UPI Payment</p>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="order-item">
                <span>Demo Product</span>
                <span>‚Çπ1.00</span>
            </div>
            <div class="order-item">
                <span>Tax</span>
                <span>‚Çπ0.00</span>
            </div>
            <div class="order-item">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="total">
                <span>Total Amount</span>
                <span>‚Çπ1.00</span>
            </div>
        </div>

        <div class="payment-section">
            <button class="upi-button" onclick="initiateUPIPayment()">
                <span>üí≥</span>
                Pay via UPI
            </button>
            
            <div class="sms-consent">
                <label>
                    <input type="checkbox" id="smsConsent" class="consent-checkbox">
                    Enable automatic payment confirmation via SMS (requires SMS permission)
                </label>
            </div>

            <div id="paymentStatus" class="payment-status"></div>
        </div>
    </div>

    <script>
        // Generate a unique transaction ID
        function generateTransactionId() {
            return 'TXN' + Date.now() + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // UPI deep-link parameters
        const upiParams = {
            pa: 'sahalhii5581@oksbi', // Payment address (Virtual Payment Address)
            pn: 'Mythorr', // Payee name
            am: '1.00',       // Amount
            cu: 'INR',        // Currency
            tn: generateTransactionId() // Transaction note
        };

        function initiateUPIPayment() {
            const transactionId = upiParams.tn;
            
            // Show pending status
            showPaymentStatus('pending', 'Opening UPI app...');

            // Construct UPI deep-link
            const upiLink = `upi://pay?pa=${upiParams.pa}&pn=${encodeURIComponent(upiParams.pn)}&am=${upiParams.am}&cu=${upiParams.cu}&tn=${encodeURIComponent(transactionId)}`;
            
            // Store transaction ID for verification
            localStorage.setItem('currentTransaction', transactionId);
            localStorage.setItem('transactionTime', Date.now().toString());

            // Open UPI app
            window.location.href = upiLink;

            // Start payment verification
            setTimeout(() => {
                checkPaymentStatus(transactionId);
            }, 3000);

            // If SMS consent is given, start SMS monitoring
            if (document.getElementById('smsConsent').checked) {
                startSMSMonitoring(transactionId);
            }
        }

        function showPaymentStatus(status, message) {
            const statusDiv = document.getElementById('paymentStatus');
            statusDiv.className = 'payment-status';
            statusDiv.style.display = 'block';

            switch(status) {
                case 'pending':
                    statusDiv.classList.add('status-pending');
                    statusDiv.innerHTML = `<div class="loading"></div> ${message}`;
                    break;
                case 'success':
                    statusDiv.classList.add('status-success');
                    statusDiv.innerHTML = `‚úÖ ${message}`;
                    break;
                case 'failed':
                    statusDiv.classList.add('status-failed');
                    statusDiv.innerHTML = `‚ùå ${message}`;
                    break;
            }
        }

        function checkPaymentStatus(transactionId) {
            // Simulate checking payment status
            // In real implementation, this would check your backend
            showPaymentStatus('pending', 'Verifying payment...');

            // Simulate API call to check payment
            setTimeout(() => {
                // For demo purposes, we'll simulate random success/failure
                const isSuccess = Math.random() > 0.3; // 70% success rate for demo
                
                if (isSuccess) {
                    showPaymentStatus('success', 'Payment successful! Transaction ID: ' + transactionId);
                } else {
                    showPaymentStatus('failed', 'Payment failed or pending. Please try again.');
                }
            }, 5000);
        }

        // SMS Monitoring Functionality
        function startSMSMonitoring(transactionId) {
            if (typeof SMS !== 'undefined' && SMS) {
                // For Cordova/PhoneGap apps with SMS plugin
                SMS.startWatch(() => {
                    console.log('SMS monitoring started');
                }, (error) => {
                    console.log('SMS monitoring failed:', error);
                });
            } else {
                console.log('SMS monitoring not available in browser');
                // Fallback to manual verification
                manualSMSVerification(transactionId);
            }
        }

        function manualSMSVerification(transactionId) {
            showPaymentStatus('pending', 'Waiting for payment confirmation...');
            
            // In a real implementation, this would be handled by:
            // 1. Backend webhook from payment gateway
            // 2. Mobile app with SMS reading permissions
            // 3. User manually confirming payment
        }

        // Fallback: Check if user returned from UPI app
        window.addEventListener('focus', () => {
            const currentTransaction = localStorage.getItem('currentTransaction');
            const transactionTime = localStorage.getItem('transactionTime');
            
            if (currentTransaction && transactionTime) {
                const timeDiff = Date.now() - parseInt(transactionTime);
                if (timeDiff > 5000) { // User was away for more than 5 seconds
                    checkPaymentStatus(currentTransaction);
                }
            }
        });
    </script>
</body>
</html>
