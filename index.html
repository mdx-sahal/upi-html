<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Flow</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { background-color: #4CAF50; color: white; padding: 15px 32px; font-size: 16px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Order Summary</h1>
    <p>Item: Test Product</p>
    <p>Amount: INR 1.00</p>
    <a href="upi://pay?pa=REPLACE_WITH_YOUR_VPA@upi&pn=YourName&am=1.00&cu=INR&tn=TestPayment">
        <button>Pay via UPI</button>
    </a>
    <p>Click the button to open your UPI app (e.g., GPay, PhonePe) and complete the payment.</p>
</body>
</html>
